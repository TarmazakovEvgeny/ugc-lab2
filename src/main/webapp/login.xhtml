<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Burndown</title>
</head>
<body>
<h1 align="center">Burndown-диаграмма</h1>

<div align="center">
    <p:panel header="Авторизация" id="panel" styleClass="ui-message-dialog">
        <form method="post" action="#{request.contextPath}/j_security_check">
            <label for="username" style="margin-right: 10px">Логин:</label>
            <input type="text" id="username" name="j_username"/> <br/>
            <label for="password">Пароль: </label>
            <input type="password" id="password" name="j_password"/> <br/>
            <input type="submit" value="Войти"/>
        </form>
    </p:panel>
</div>
</body>
</html>
