<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Burndown</title>
    <style type="text/css">
        .panelLogin {
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            width: 300px;
            height: 150px;
            margin-top: 200px;
            background: #faaa0a;
            -webkit-box-shadow: 0px 0px 63px 44px rgba(250, 163, 13, 1);
            -moz-box-shadow: 0px 0px 63px 44px rgba(250, 163, 13, 1);
            box-shadow: 0px 0px 63px 44px rgba(250, 163, 13, 1);
        }

        .main {
            background: rgba(230, 230, 230, 1);
            background: -moz-radial-gradient(center, ellipse cover, rgba(230, 230, 230, 1) 0%, rgba(230, 230, 230, 1) 23%, rgba(204, 204, 204, 1) 100%);
            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, rgba(230, 230, 230, 1)), color-stop(23%, rgba(230, 230, 230, 1)), color-stop(100%, rgba(204, 204, 204, 1)));
            background: -webkit-radial-gradient(center, ellipse cover, rgba(230, 230, 230, 1) 0%, rgba(230, 230, 230, 1) 23%, rgba(204, 204, 204, 1) 100%);
            background: -o-radial-gradient(center, ellipse cover, rgba(230, 230, 230, 1) 0%, rgba(230, 230, 230, 1) 23%, rgba(204, 204, 204, 1) 100%);
            background: -ms-radial-gradient(center, ellipse cover, rgba(230, 230, 230, 1) 0%, rgba(230, 230, 230, 1) 23%, rgba(204, 204, 204, 1) 100%);
            background: radial-gradient(ellipse at center, rgba(230, 230, 230, 1) 0%, rgba(230, 230, 230, 1) 23%, rgba(204, 204, 204, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e6e6e6', endColorstr='#cccccc', GradientType=1);
        }
    </style>
</head>

<body class="main">

<p:panel styleClass="panelLogin">
    <p:panel header="Авторизация" id="panel" style="text-align: center; margin: 10px; color: #383838  ">
        <form method="post" action="#{request.contextPath}/j_security_check">
            <label for="username" style="margin-top: 10px; color: #383838   ">Логин:</label>
            <input type="text" id="username" name="j_username"
                   style="margin-top: 10px; margin-left: 10px; color: #585858 ; border: medium none rgb(240, 255, 255); border-color: #FFE4C4; "/>
            <br/>
            <label for="password"
                   style="margin-top: 10px; color: #383838  ">Пароль: </label>
            <input type="password" id="password" name="j_password"
                   style="margin-top: 10px; border: medium none rgb(240, 255, 255); border-color: #FFE4C4; "/> <br/>
            <input type="submit" value="Войти"
                   style="width: 80px;
                   height: 28px;
                   text-align: center;
                   font-size: medium;
                   margin: 17px;
                   background: #D0D0D0;
                   color: #383838;
                   border-radius:10px;
                   border: none"/>
        </form>
    </p:panel>
</p:panel>

<p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

<p:dialog>

</p:dialog>
</body>
</html>
